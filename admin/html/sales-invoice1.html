<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="/admin/assets/" data-template="vertical-menu-template-free">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>MSS ERP</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon/fav.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

  <!-- Icons. Uncomment required icon fonts -->

  <!-- Core CSS -->
  <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="../assets/css/demo.css" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

  <link rel="stylesheet" href="../assets/vendor/libs/apex-charts/apex-charts.css" />

  <!-- Page CSS -->

  <!-- Helpers -->
  <script src="../assets/vendor/js/helpers.js"></script>

  <script src="../assets/js/config.js"></script>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script>
    function calculateTotal() {
      var subtotal = 0;
      var shipping = 15;
      var items = document.querySelectorAll("#invoiceTable tbody tr");

      items.forEach(function(item) {
        var price = parseFloat(item.cells[1].textContent);
        var quantity = parseInt(item.cells[2].textContent);
        var total = price * quantity;

        item.cells[3].textContent = "$" + total.toFixed(2);
        subtotal += total;
      });

      document.getElementById("subtotal").textContent = "$" + subtotal.toFixed(2);
      document.getElementById("shipping").textContent = "$" + shipping.toFixed(2);

      var totalAmount = subtotal + shipping;
      document.getElementById("total").textContent = "$" + totalAmount.toFixed(2);
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-10">
        <div class="invoice-title">
          <h2>Invoice</h2>
          <h3 class="pull-right">Order # 12345</h3>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-6">
            <address>
              <strong>Billed To:</strong><br>
              <input type="text" id="billedToName" placeholder="John Smith"><br>
              <input type="text" id="billedToAddress" placeholder="1234 Main"><br>
              <input type="text" id="billedToApt" placeholder="Apt. 4B"><br>
              <input type="text" id="billedToCity" placeholder="Springfield"><br>
              <input type="text" id="billedToState" placeholder="ST"><br>
              <input type="text" id="billedToZip" placeholder="54321">
            </address>
          </div>
          <div class="col-xs-6 text-right">
            <address>
              <strong>Shipped To:</strong><br>
              <input type="text" id="shippedToName" placeholder="Jane Smith"><br>
              <input type="text" id="shippedToAddress" placeholder="1234 Main"><br>
              <input type="text" id="shippedToApt" placeholder="Apt. 4B"><br>
              <input type="text" id="shippedToCity" placeholder="Springfield"><br>
              <input type="text" id="shippedToState" placeholder="ST"><br>
              <input type="text" id="shippedToZip" placeholder="54321">
            </address>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <address>
              <strong>Payment Method:</strong><br>
              <input type="text" id="paymentMethod" placeholder="Visa ending **** 4242"><br>
              <input type="text" id="email" placeholder="Email">
            </address>
          </div>
          <div class="col-xs-6 text-right">
            <address>
              <strong>Order Date:</strong><br>
              <input type="text" id="orderDate" placeholder="March 7, 2014"><br><br>
            </address>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Order summary</strong></h3>
          </div>
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-condensed" id="invoiceTable">
                <thead>
                  <tr>
                    <td><strong>Item</strong></td>
                    <td class="text-center"><strong>Price</strong></td>
                    <td class="text-center"><strong>Quantity</strong></td>
                    <td class="text-right"><strong>Totals</strong></td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td contenteditable="true">BS-200</td>
                    <td contenteditable="true" class="text-center">10.99</td>
                    <td contenteditable="true" class="text-center">1</td>
                    <td class="text-right">$10.99</td>
                  </tr>
                  <tr>
                    <td contenteditable="true">BS-400</td>
                    <td contenteditable="true" class="text-center">20.00</td>
                    <td contenteditable="true" class="text-center">3</td>
                    <td class="text-right">$60.00</td>
                  </tr>
                  <tr>
                    <td contenteditable="true">BS-1000</td>
                    <td contenteditable="true" class="text-center">600.00</td>
                    <td contenteditable="true" class="text-center">1</td>
                    <td class="text-right">$600.00</td>
                  </tr>
                  <tr>
                    <td class="thick-line"></td>
                    <td class="thick-line"></td>
                    <td class="thick-line text-center"><strong>Subtotal</strong></td>
                    <td class="thick-line text-right" id="subtotal">$670.99</td>
                  </tr>
                  <tr>
                    <td class="no-line"></td>
                    <td class="no-line"></td>
                    <td class="no-line text-center"><strong>Shipping</strong></td>
                    <td class="no-line text-right" id="shipping">$15.00</td>
                  </tr>
                  <tr>
                    <td class="no-line"></td>
                    <td class="no-line"></td>
                    <td class="no-line text-center"><strong>Total</strong></td>
                    <td class="no-line text-right" id="total">$685.99</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button onclick="calculateTotal()" class="btn btn-primary">Calculate Total</button>
  </div>

  <!-- Core JS -->
  <!-- build:js assets/vendor/js/core.js -->
  <script src="../assets/vendor/libs/jquery/jquery.js"></script>
  <script src="../assets/vendor/libs/popper/popper.js"></script>
  <script src="../assets/vendor/js/bootstrap.js"></script>
  <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

  <script src="../assets/vendor/js/menu.js"></script>
  <!-- endbuild -->

  <!-- Vendors JS -->
  <script src="../assets/vendor/libs/apex-charts/apexcharts.js"></script>

  <!-- Main JS -->
  <script src="../assets/js/main.js"></script>

  <!-- Page JS -->
  <script src="../assets/js/dashboards-analytics.js"></script>
</body>

</html>
